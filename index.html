<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Liegest√ºtz-Tracker</title>
    <!-- iPhone App-Icon -->
    <link rel="apple-touch-icon" href="icon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: #f0f0f0;
        margin: 20px;
        padding: 0;
      }

      h1 {
        text-align: center;
        color: #00ffcc;
        margin-bottom: 10px;
      }

      #settingsIcon {
        position: fixed;
        top: 10px;
        right: 10px;
        font-size: 48px;
        cursor: pointer;
        z-index: 1000;
      }

      #settingsMenu {
        position: fixed;
        top: 40px;
        right: 10px;
        background-color: #2c2c2c;
        border: 1px solid #444;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 200, 0.2);
        display: none;
        z-index: 999;
      }

      #settingsMenu ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #settingsMenu li {
        padding: 8px;
        cursor: pointer;
        color: #7df9ff;
      }

      #settingsMenu li:hover {
        background-color: #444;
      }

      #notificationToggleMenu {
        display: none;
        margin-top: 10px;
        color: #fff;
      }

      #statsBox {
        background-color: #262626;
        padding: 20px;
        border-radius: 10px;
        margin: 20px auto;
        max-width: 600px;
        box-shadow: 0 0 15px rgba(0, 255, 200, 0.2);
        border: 1px solid #333;
      }

      #statsBox p {
        margin: 5px 0;
        font-size: 16px;
      }

      #statsBox p strong {
        color: #7df9ff;
      }

      #statsBox em {
        color: #ffd700;
        font-style: normal;
        font-weight: bold;
      }

      #searchInput {
        width: 100%;
        max-width: 300px;
        margin: 10px auto 20px;
        display: block;
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        background-color: #333;
        color: white;
        box-shadow: 0 0 5px #7df9ff;
      }

      table {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        border-collapse: collapse;
      }

      th {
        background-color: #333;
        color: #7df9ff;
        padding: 10px;
      }

      td {
        border-bottom: 1px solid #444;
        padding: 10px;
        text-align: left;
      }

      input[type='text'] {
        width: 80px;
        padding: 6px;
        background-color: #222;
        color: #f0f0f0;
        border: 1px solid #555;
        border-radius: 5px;
        box-shadow: 0 0 5px #444;
      }

      .highlight {
        animation: blinkHighlight 1.5s ease-out;
      }

      @keyframes blinkHighlight {
        0% {
          background-color: #ffb347;
        }
        50% {
          background-color: #ffd580;
        }
        100% {
          background-color: transparent;
        }
      }
    </style>
  </head>
  <body>
    <h1>Liegest√ºtz-Tracker</h1>

    <div id="settingsIcon">‚öô</div>
    <div id="settingsMenu">
      <ul>
        <li id="notificationToggle">üîî Benachrichtigungen</li>
      </ul>
      <div id="notificationToggleMenu">
        <label>
          <input type="checkbox" id="enableNotifications" /> Benachrichtigungen aktivieren
        </label>
      </div>
    </div>

    <div id="statsBox"></div>

    <div style="text-align: center; margin: 10px 0;">
      <button id="exportBtn">üìÅ Daten exportieren</button>
      <label style="margin-left: 20px;">
        <input type="checkbox" id="darkModeToggle" checked /> üåô Dark Mode
      </label>
      <select id="dateFilter" style="margin-left: 20px;">
        <option value="all">Alle</option>
        <option value="7">Letzte 7 Tage</option>
        <option value="30">Letzte 30 Tage</option>
        <option value="365">Letztes Jahr</option>
      </select>
    </div>

    <div
      id="progressBarContainer"
      style="width: 100%; max-width: 600px; margin: 0 auto 20px; background: #444; border-radius: 10px; overflow: hidden;"
    >
      <div
        id="progressBar"
        style="height: 20px; width: 0%; background: linear-gradient(to right, #00ffcc, #007f7f); text-align: right; color: #fff; font-size: 12px; padding-right: 5px;"
      ></div>
    </div>

    <input
      type="text"
      id="searchInput"
      placeholder="Datum eingeben (z.‚ÄØB. 29.06.2025) & Enter dr√ºcken"
    />

    <table>
      <thead>
        <tr>
          <th>Datum</th>
          <th>Liegest√ºtze</th>
        </tr>
      </thead>
      <tbody id="trackerTable"></tbody>
    </table>

    <script>
      const tableBody = document.getElementById('trackerTable');
      const statsBox = document.getElementById('statsBox');
      const searchInput = document.getElementById('searchInput');
      const settingsIcon = document.getElementById('settingsIcon');
      const settingsMenu = document.getElementById('settingsMenu');
      const notificationToggle = document.getElementById('notificationToggle');
      const notificationToggleMenu = document.getElementById('notificationToggleMenu');
      const enableNotificationsCheckbox = document.getElementById('enableNotifications');
      const darkToggle = document.getElementById('darkModeToggle');
      const exportBtn = document.getElementById('exportBtn');
      const dateFilter = document.getElementById('dateFilter');
      const progressBar = document.getElementById('progressBar');

      const startDate = new Date();
      const endDate = new Date(startDate);
      endDate.setFullYear(endDate.getFullYear() + 5);

      const allInputs = [];

      function formatDate(date) {
        const d = String(date.getDate()).padStart(2, '0');
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const y = date.getFullYear();
        return `${d}.${m}.${y}`;
      }

      function formatId(date) {
        const d = String(date.getDate()).padStart(2, '0');
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const y = date.getFullYear();
        return `row_${d}${m}${y}`;
      }

      for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
        const dateCopy = new Date(d);
        const formatted = formatDate(d);
        const id = formatId(d);
        let savedValue = localStorage.getItem(id);
        const now = new Date();
        if (!savedValue) {
          if (dateCopy < new Date(now.getFullYear(), now.getMonth(), now.getDate())) {
            savedValue = '/';
          } else {
            savedValue = '';
          }
        }
        const tr = document.createElement('tr');
        tr.id = id;
        tr.innerHTML = `<td>${formatted}</td><td><input type="text" value="${savedValue}" data-id="${id}" maxlength="4" /></td>`;
        tableBody.appendChild(tr);
        allInputs.push({ date: dateCopy, id });
      }

      document.addEventListener('input', (e) => {
        if (e.target && e.target.tagName === 'INPUT') {
          const id = e.target.dataset.id;
          const val = e.target.value.trim();
          if (val === '' || /^[0-9]+$/.test(val)) {
            localStorage.setItem(id, val);
            updateStats();
          }
        }
      });

      searchInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          const inputVal = e.target.value.trim();
          if (!inputVal) return;
          let foundRow = null;
          allInputs.forEach(({ id }) => {
            if (id.includes(inputVal.replace(/\./g, ''))) {
              foundRow = document.getElementById(id);
            }
          });
          if (foundRow) {
            foundRow.scrollIntoView({ behavior: 'smooth', block: 'center' });
            foundRow.querySelector('input').classList.add('highlight');
            setTimeout(() => {
              foundRow.querySelector('input').classList.remove('highlight');
            }, 1500);
          }
        }
      });

      function updateStats() {
        let countDays = 0;
        let totalLiegestuetze = 0;
        let maxLiegestuetze = 0;
        let maxDay = null;

        const filteredInputs = filterInputsByDate();

        filteredInputs.forEach(({ date, id }) => {
          const val = localStorage.getItem(id);
          if (val && !isNaN(val) && val !== '') {
            const num = parseInt(val, 10);
            countDays++;
            totalLiegestuetze += num;
            if (num > maxLiegestuetze) {
              maxLiegestuetze = num;
              maxDay = date;
            }
          }
        });

        let avgLiegestuetze = countDays > 0 ? Math.round(totalLiegestuetze / countDays) : 0;

        statsBox.innerHTML = `
          <p><strong>Gesamtanzahl Tage mit Eintr√§gen:</strong> ${countDays}</p>
          <p><strong>Gesamte Liegest√ºtze:</strong> ${totalLiegestuetze}</p>
          <p><strong>Durchschnittliche Liegest√ºtze:</strong> ${avgLiegestuetze}</p>
          ${
            maxDay
              ? `<p><strong>H√∂chster Eintrag:</strong> <em>${maxLiegestuetze}</em> am ${formatDate(maxDay)}</p>`
              : ''
          }
        `;

        updateProgressBar(avgLiegestuetze);
      }

      function updateProgressBar(avg) {
        const maxGoal = 1000;
        const percent = Math.min((avg / maxGoal) * 100, 100);
        progressBar.style.width = `${percent}%`;
        progressBar.textContent = `${Math.round(percent)}%`;
      }

      function filterInputsByDate() {
        const filterValue = dateFilter.value;
        if (filterValue === 'all') {
          return allInputs;
        } else {
          const daysAgo = parseInt(filterValue);
          const cutoffDate = new Date();
          cutoffDate.setDate(cutoffDate.getDate() - daysAgo);
          return allInputs.filter(({ date }) => date >= cutoffDate);
        }
      }

      dateFilter.addEventListener('change', () => {
        updateStats();
      });

      // Export CSV
      exportBtn.addEventListener('click', () => {
        let csv = 'Datum,Liegest√ºtze\n';
        allInputs.forEach(({ date, id }) => {
          const datum = formatDate(date);
          const val = localStorage.getItem(id) || '';
          csv += `${datum},${val}\n`;
        });

        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement('a');
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', 'liegestuetz_tracker.csv');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });

      // Dark Mode Toggle
      darkToggle.addEventListener('change', () => {
        if (darkToggle.checked) {
          document.body.style.backgroundColor = '#1c1c1c';
          document.body.style.color = '#f0f0f0';
        } else {
          document.body.style.backgroundColor = '#fff';
          document.body.style.color = '#000';
        }
      });

      // Settings icon toggle
      settingsIcon.addEventListener('click', () => {
        if (settingsMenu.style.display === 'block') {
          settingsMenu.style.display = 'none';
          notificationToggleMenu.style.display = 'none';
        } else {
          settingsMenu.style.display = 'block';
        }
      });

      // Notification toggle click
      notificationToggle.addEventListener('click', () => {
        if (notificationToggleMenu.style.display === 'block') {
          notificationToggleMenu.style.display = 'none';
        } else {
          notificationToggleMenu.style.display = 'block';
        }
      });

      // Load notification settings from localStorage
      function loadNotificationSettings() {
        const saved = localStorage.getItem('notificationsEnabled');
        enableNotificationsCheckbox.checked = saved === 'true';
      }

      enableNotificationsCheckbox.addEventListener('change', () => {
        localStorage.setItem('notificationsEnabled', enableNotificationsCheckbox.checked);
      });

      loadNotificationSettings();
      updateStats();
    </script>
  </body>
</html>
